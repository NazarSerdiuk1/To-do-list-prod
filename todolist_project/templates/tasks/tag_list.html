{% extends 'base.html' %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-3">
    <h1>Tag list</h1>
    <a href="{% url 'tasks:tag_create' %}" class="btn btn-primary">Add tag</a>
</div>

<table class="table table-striped">
    <thead class="table-dark">
        <tr>
            <th>#</th>
            <th>Name</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for tag in tags %}
        <tr>
            <td>{{ forloop.counter }}</td>
            <td>{{ tag.name }}</td>
            <td>
                <a href="{% url 'tasks:tag_update' tag.id %}" class="btn btn-sm btn-info">Modify</a>
                <a href="{% url 'tasks:tag_delete' tag.id %}" class="btn btn-sm btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
