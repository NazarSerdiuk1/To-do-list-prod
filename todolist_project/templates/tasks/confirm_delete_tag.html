{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>Are you sure you want to delete this tag?</h2>
    <p><strong>Tag name:</strong> {{ object.name }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, delete</button>
        <a href="{% url 'tasks:tag_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
