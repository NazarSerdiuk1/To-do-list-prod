{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h2>{{ title }}</h2>
    <form method="post" action="">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Create Tag</button>
        <a href="{% url 'tasks:tag_list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
